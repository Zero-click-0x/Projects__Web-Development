    <h2>Our Contact Form</h2>
    <form action="https://httpbin/post" method="post">
        <fieldset>
            <legend>Send Us A Message</legend>
            <p>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" placeholder="Your Goood Name" autocomplete="on" required>
            </p>
            <p>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="YourEmail@gmail.com" autocomplete="on" required>
            </p>
            <p>
                <label for="message">Your Message</label><br>
                <textarea name="message" id="message" placeholder="Your message here" rows="10" cols="30"></textarea>
            </p>
        </fieldset>
        <p><button type="submit" value="submit">Submit</button>
        <button type="reset" value="reset">Reset</button></p>
    </form>
